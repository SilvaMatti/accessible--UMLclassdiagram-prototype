	<title>Accessible Class diagram</title>

<body>
<!-- progress bar-->
<div class="services container">
	<h1>Accessiable UML</h1>
	<div class="progress">
		<div class="progress-bar progress-bar-success" style="width: 25%">
	  	</div>
	  	<div class="progress-bar progress-bar-success" style="width: 25%">
	    	2/4
	  	</div>
	</div>


<!-- images -->
	<div class="" tabindex="-1">
		<!-- images -->
		<div class="row">
			<section class="col-md-3">
				<img class="icon" src="images/training.png">
				<b>First Training Session</b>
			</section>
			<section class="col-md-3">
				<img class="icon" src="images/uml-512.png">
				<b>Second Training Session</b>
			</section>
			<section class="col-md-3">
				<img class="icon" src="images/uml-512.png">
				<b>Main Session Diagram</b>
			</section>
			<section class="col-md-3">
				<img class="icon" src="images/logout-128.png">
				<b>Main Session Textual</b>
			</section>
		</div>
	</div>
	<!-- Diagram table -->
	<div class="focusable" tabindex="1">
		<table  id = "uml" class="focusable tablegrid" tabindex="-1" border="1">
        <tr id = "row1">
            <td class="focusable row1 col1 focused" tabindex="-1" role="option"><img src="images/training-1.JPG" alt="
Class, Bank account.
attribute list: 
Owner: string.
Balance : dollars.
operations list:
Deposit (amount: dollars).
Withdrawal (amount: dollars)."></td>
 			<td class="row1 col2 col3" colspan="2" tabindex="-1" display="none" role="option"></td>
        </tr>
        <tr id="row2">
            <td class="focusable row2 col1 col2 col3" tabindex="-1" colspan="3" role="option"><img src="images/training-4.JPG" alt="
Relationship Type: Inheritance.
Superclass: Bank account.
Child class 1: savings account.
Child class 2: checking account.
"></td>
        </tr>
        <tr id = "row3">
            <td class="focusable row3 col1" tabindex="-1" role="option"><img src="images/training-2.JPG" alt="
Class, savings account.
attribute list: 
Annual interest rate : percentage.
operations list:
Deposit money with interest.
withdrawal  (amount : dollars)."></td>
            <td class="row3 col2" tabindex="-1" display="none" role="option">&nbsp;</td>
            <td class="focusable row3 col3" tabindex="-1"><img src="images/training-3.JPG" alt="
Class, checking account.
attribute list: 
Insufficient funds fee : dollars.
operations list:
Process check (check to process : check).
withdrawal  (amount : dollars).
"></td>
        </tr>
		</table>
